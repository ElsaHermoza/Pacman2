<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pacman</title>
</head>
<body>
    <audio controls autoplay>
        <source src="assets/audio/Pacman-Game-Start-Sound.mp3" type="audio/mp3">
    </audio>
    <header>
        <div class="headerbox">
         <img class="logoheader" src="assets/logos/pac-man-logo-png-transparent.png" alt="A pac-man-logo">
         <img class="pacmanimgheader" src="assets/images/pac-man-logo.png" alt="A happy pacman">
        </div>
    </header>
    <div class="box">
    <img class="firstpacman" src="assets/images/pacman-151558_640.png" alt="A pacman image">
    <img class="fantasmito" src="assets/images/fantasmito.png" alt="A ghost from pacman">
    </div>
</body>
</html>
